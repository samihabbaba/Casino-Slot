<div class="container-fluid" *ngIf="!isLoading">
  <app-page-title title="Staff"></app-page-title>

  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <div class="row mb-2">
            <div class="col-sm-4">
              <div class="search-box me-2 mb-2 d-inline-block">
                <div class="position-relative">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Search..."
                    [(ngModel)]="searchQuery"
                    (keyup)="debounceSubject.next($event)"
                  />
                  <i class="bx bx-search-alt search-icon"></i>
                </div>
              </div>
            </div>
            <div class="col-sm-8">
              <div class="text-sm-end">
                <button
                  type="button"
                  class="btn btn-success btn-rounded mb-2 mr-2"
                  (click)="openModal(add)"
                >
                  <i class="mdi mdi-plus me-1"></i> New Staff
                </button>
              </div>
            </div>
            <!-- end col-->
          </div>
          <div class="table-responsive">
            <table class="table table-nowrap" style="margin-bottom: 80px">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Username</th>
                  <!-- <th>Active</th> -->
                  <th>Role</th>
                  <th>Mobile</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                <tr
                  *ngFor="
                    let customers of tableData
                      | slice
                        : (currentpage - 1) * pageSize
                        : (currentpage - 1) * pageSize + pageSize;
                    let i = index
                  "
                >
                  <td>
                    {{ customers.name }}
                  </td>

                  <td>
                    {{ customers.username }}
                  </td>

                  <!-- <td>
                    <span
                      *ngIf="customers.isActive"
                      class="badge bg-success font-size-12"
                    >
                      <i class="mdi mdi-check me-1"></i>
                      {{ customers.isActive }}
                    </span>

                    <span
                      *ngIf="!customers.isActive"
                      class="badge bg-danger font-size-12"
                    >
                      <i class="mdi mdi-close me-1"></i>
                      {{ customers.isActive }}
                    </span>
                  </td> -->
                  <td>{{ customers.role }}</td>
                  <td>{{ customers.mobile }}</td>
                  <td>
                    <div class="dropdown" ngbDropdown>
                      <a
                        class="dropdown-toggle card-drop"
                        data-toggle="dropdown"
                        ngbDropdownToggle
                        aria-expanded="false"
                        style="cursor: pointer"
                      >
                        <i class="mdi mdi-dots-horizontal font-size-20"></i>
                      </a>
                      <ul
                        class="dropdown-menu dropdown-menu-end"
                        ngbDropdownMenu
                      >
                        <li (click)="openModal(edit, customers)">
                          <a href="javascript: void(0);" class="dropdown-item"
                            ><i class="fas fa-pencil-alt text-success me-1"></i>
                            Edit</a
                          >
                        </li>


                        <li (click)="openModal(edit, customers)">
                          <a href="javascript: void(0);" class="dropdown-item"
                            ><i class="fas fa-pencil-alt text-success me-1"></i>
                            Change Password</a
                          >
                        </li>

                        <li>
                          <a href="javascript: void(0);" class="dropdown-item"
                            ><i class="fas fa-bin text-danger me-1"></i>
                            Delete</a
                          >
                        </li>
                      </ul>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <!-- pagination -->
          <ngb-pagination
            [collectionSize]="tableData.length"
            [(page)]="currentpage"
            [pageSize]="pageSize"
            class="pagination pagination-rounded justify-content-end mb-2"
            aria-label="Default pagination"
          >
          </ngb-pagination>
        </div>
      </div>
    </div>
  </div>
  <!-- end row -->
</div>

<app-loader *ngIf="isLoading"></app-loader>

<!-- Standard Modal -->
<ng-template #add role="document" let-modal>
  <div class="modal-header">
    <h5 class="modal-title mt-0">Add Staff</h5>
    <button
      type="button"
      class="btn-close"
      aria-hidden="true"
      (click)="modal.dismiss('Cross click')"
    ></button>
  </div>
  <div class="modal-body">
    <form (ngSubmit)="saveCustomer()" [formGroup]="formData">
      <div class="row">
        <div class="col-12">
          <div class="mb-3">
            <label class="control-label">Name</label>
            <input
              class="form-control"
              placeholder="Enter Name"
              type="text"
              name="title"
              autocomplete="off"
              formControlName="name"
              [ngClass]="{ 'is-invalid': submitted && form.name.errors }"
            />
            <div *ngIf="submitted && form.name.errors" class="invalid-feedback">
              <span *ngIf="form.name.errors.required">Name is required.</span>
            </div>
          </div>

          <div class="mb-3">
            <label class="control-label">Identity</label>
            <input
              class="form-control"
              placeholder="Enter Identity"
              type="text"
              name="title"
              autocomplete="off"
              formControlName="identity"
              [ngClass]="{ 'is-invalid': submitted && form.identity.errors }"
            />
          </div>

          <div class="mb-3">
            <label class="control-label">Birthday</label>
            <input
              class="form-control"
              placeholder="Enter Birthday"
              type="date"
              name="date"
              formControlName="birthday"
              [ngClass]="{ 'is-invalid': submitted && form.birthday.errors }"
            />
          </div>

          <div class="mb-3">
            <label class="control-label">Mobile</label>
            <input
              class="form-control"
              placeholder="Enter Mobile"
              type="text"
              name="title"
              autocomplete="off"
              formControlName="mobile"
              [ngClass]="{ 'is-invalid': submitted && form.mobile.errors }"
            />
          </div>

          <div class="mb-3">
            <label for="formrow-inputState">Grade</label>
            <select
              id="formrow-inputState"
              formControlName="grade"
              class="form-control"
            >
              <option value="A">A</option>
              <option value="B">B</option>
              <option value="C">C</option>
              <option value="D">D</option>
            </select>
          </div>

          <div class="mb-3">
            <label class="control-label">Avarage Bet</label>
            <input
              class="form-control"
              placeholder="Enter Avarage Bet"
              type="number"
              name="title"
              autocomplete="off"
              formControlName="avarageBet"
              [ngClass]="{ 'is-invalid': submitted && form.avarageBet.errors }"
            />
          </div>
        </div>
      </div>
      <div style="display: flex">
        <button
          type="button"
          class="btn btn-secondary"
          id="btn-save-event"
          (click)="initializeAddForm()"
        >
          Reset
        </button>
        <button
          style="margin-left: auto"
          type="submit"
          class="btn btn-success"
          id="btn-save-event"
        >
          Save
        </button>
      </div>
    </form>
  </div>
</ng-template>
